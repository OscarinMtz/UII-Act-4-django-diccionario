<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Spa de la Empresa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #e6f7ff;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            border-left: 5px solid #4a90e2;
            transition: transform 0.2s ease-in-out;
        }
        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        li strong {
            color: #2a64ad;
            font-size: 1.3em;
            margin-bottom: 8px;
        }
        .product-detail {
            font-size: 1em;
            color: #555;
            margin-top: 5px;
        }
        .product-price {
            font-weight: bold;
            color: #d9534f; /* Color para el precio */
            margin-top: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Productos de Spa para Relajaci√≥n de Oscar Martinez</h1>
        <ul>
            {% for producto in productos %}
                <li>
                    <strong>{{ producto.nombre }}</strong>
                    <span class="product-detail">Ingredientes Clave: {{ producto.ingredientes_clave }}</span>
                    <span class="product-price">Precio: ${{ producto.precio|floatformat:2 }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
